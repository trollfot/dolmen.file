[buildout]                                                                                                                  
# svn_url = http://tracker.trollfot.org/svn/projects/dolmen/dolmen.packages/
find-links =
    http://download.zope.org/distribution/.
develop = .
parts = interpreter test
extends = versions/versions.cfg
versions = versions


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.file
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.file
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=dolmen.file']
