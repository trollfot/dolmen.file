[buildout]
develop = .
parts = interpreter test releaser
extends = http://grok.zope.org/releaseinfo/1.2/versions.cfg
versions = versions
newest = false


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.file
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.file [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser
